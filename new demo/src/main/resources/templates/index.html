<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	th:src="@{js/script.js}" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- th:src - link file from static folder with html -->
</head>
<body>
	<div class="container my-2">
		<h1>Employees List</h1>

		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary">Add new employee</a>
		<!-- Button for new Employee -->

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a >Id</a></th>
					<th><a th:href="">Employee First name</a></th>
					<th><a >Employee Last name</a></th>
					<th><a >Employee email</a></th>
					<th><a >Company</a></th>
				</tr>


			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.id} "></td>
					<td th:text="${employee.firstName} "></td>
					<td th:text="${employee.lastName} "></td>
					<td th:text="${employee.email} "></td>
					<td th:text="${employee.company.companyName}">
					<td> 
						<a th:href="@{/showUpdateForm/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Delete</a>
					</td>
				</tr>
			
			
			</tbody>

		</table>
		</div>
		
		
		
		
		
		<div class="container my-2">
		<h1>Company List</h1>

		<a th:href="@{/showNewCompany}" class="btn btn-primary">Add new company</a>
		<!-- Button for new Company -->

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a >Id</a></th>
					<th><a >Company name</a></th>
					<th><a >Number of employees</a></th>
				</tr>
			</thead>
			
			
			<tbody>
				<tr th:each="company : ${listCompany}">
					<td th:text="${company.id} "></td>
					<td th:text="${company.companyName} "></td>
					<td th:text="${company.numberOfEmployees} "></td>
					<td> 
						<a th:href="@{/showUpdateCompanyForm/{id}(id=${company.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteCompany/{id}(id=${company.id})}" class="btn btn-primary">Delete</a>
					</td>
				</tr>
			
			
			</tbody>

		</table>
		</div>
</body>
</html>
